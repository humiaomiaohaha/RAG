<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医疗知识RAG系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 1200px;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.5rem;
        }
        
        .header p {
            margin: 1rem 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 2rem;
        }
        
        .query-section {
            margin-bottom: 2rem;
        }
        
        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 1rem 1.5rem;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 15px;
            padding: 1rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .result-section {
            display: none;
        }
        
        .answer-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #4facfe;
        }
        
        .sources-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1rem;
        }
        
        .source-item {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 3px solid #28a745;
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stats-number {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .example-questions {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .example-question {
            background: white;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .example-question:hover {
            border-color: #4facfe;
            transform: translateX(5px);
        }
        
        .error-alert {
            border-radius: 15px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-stethoscope me-3"></i>医疗知识RAG系统</h1>
                <p>基于LangChain和FAISS的智能医疗文献检索与问答系统</p>
            </div>
            
            <div class="content">
                <div class="stats-card">
                    <div class="row text-center">
                        <div class="col-md-6">
                            <div class="stats-number" id="totalDocs">-</div>
                            <div>总文档数</div>
                        </div>
                        <div class="col-md-6">
                            <div class="stats-number" id="indexSize">-</div>
                            <div>向量索引大小</div>
                        </div>
                    </div>
                </div>
                
                <div class="example-questions">
                    <h5><i class="fas fa-lightbulb me-2"></i>示例问题</h5>
                    <div class="example-question" onclick="askQuestion('银屑病生物制剂有哪些？')">
                        <i class="fas fa-question-circle me-2"></i>银屑病生物制剂有哪些？
                    </div>
                    <div class="example-question" onclick="askQuestion('特应性皮炎的治疗方法有哪些？')">
                        <i class="fas fa-question-circle me-2"></i>特应性皮炎的治疗方法有哪些？
                    </div>
                    <div class="example-question" onclick="askQuestion('痤疮的药物治疗进展如何？')">
                        <i class="fas fa-question-circle me-2"></i>痤疮的药物治疗进展如何？
                    </div>
                </div>
                
                <div class="query-section">
                    <div class="row">
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="questionInput" 
                                   placeholder="请输入您的医疗问题..." 
                                   onkeypress="handleKeyPress(event)">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary w-100" onclick="askQuestion()">
                                <i class="fas fa-search me-2"></i>查询
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="loading" id="loadingSection" style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <p class="mt-3">正在分析您的问题，请稍候...</p>
                </div>
                
                <div class="alert alert-danger error-alert" id="errorAlert" style="display: none;">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span id="errorMessage"></span>
                </div>
                
                <div class="result-section" id="resultSection">
                    <div class="answer-card">
                        <h5><i class="fas fa-comment-medical me-2"></i>答案</h5>
                        <div id="answerContent"></div>
                    </div>
                    
                    <div class="sources-card">
                        <h5><i class="fas fa-book me-2"></i>来源文献</h5>
                        <div id="sourcesContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
        });
        
        function loadStats() {
            fetch(`${API_BASE_URL}/documents`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('totalDocs').textContent = data.data.total_documents;
                        document.getElementById('indexSize').textContent = data.data.index_size;
                    }
                })
                .catch(error => {
                    console.error('加载统计信息失败:', error);
                });
        }
        
        function askQuestion(question = null) {
            const questionInput = document.getElementById('questionInput');
            const questionText = question || questionInput.value.trim();
            
            if (!questionText) {
                showError('请输入您的问题');
                return;
            }
            
            if (question) {
                questionInput.value = question;
            }
            
            showLoading();
            hideError();
            hideResult();
            
            fetch(`${API_BASE_URL}/query`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: questionText })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    showResult(data.data);
                } else {
                    showError(data.error || '查询失败');
                }
            })
            .catch(error => {
                hideLoading();
                showError('网络错误，请检查连接');
                console.error('查询错误:', error);
            });
        }
        
        function showResult(data) {
            const resultSection = document.getElementById('resultSection');
            const answerContent = document.getElementById('answerContent');
            const sourcesContent = document.getElementById('sourcesContent');
            
            answerContent.innerHTML = data.answer.replace(/\n/g, '<br>');
            
            let sourcesHtml = '';
            if (data.sources && data.sources.length > 0) {
                data.sources.forEach(source => {
                    sourcesHtml += `
                        <div class="source-item">
                            <strong>${source.doc_id}</strong><br>
                            <small class="text-muted">${source.source}</small><br>
                            ${source.content || source.text || ''}
                        </div>
                    `;
                });
            } else {
                sourcesHtml = '<p class="text-muted">暂无来源信息</p>';
            }
            
            sourcesContent.innerHTML = sourcesHtml;
            resultSection.style.display = 'block';
        }
        
        function showLoading() {
            document.getElementById('loadingSection').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loadingSection').style.display = 'none';
        }
        
        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }
        
        function hideResult() {
            document.getElementById('resultSection').style.display = 'none';
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }
    </script>
</body>
</html>
